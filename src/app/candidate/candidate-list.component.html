<nav-bard></nav-bard>

<div class="">
    <div class="">
     <h4>
        Candidates
     </h4>   
    </div>
    <div class="form-group row">
        <label class="col-md-2">Search Candidate</label>
        <input type="text" class="col-md-4" >
    </div>
    <div class="table-responsive-md">
        <table class="table table-striped table-dark">
            <thead>
                <tr>
                        <th scope="col">#</th>
                        <th scope="col">Surname</th>
                        <th scope="col">Faculty</th>
                        <th scope="col">Department</th>
                        <th scope="col">Level</th>
                        <th scope="col">Date Added</th>
                        <th scope="col center">Update</th>
                </tr>
            </thead>
                <tbody>
                    <tr *ngFor="let candidate of Candidates; let i = index">
                        <th scope="row"></th>
                        <td>{{candidate.surname}}</td>
                        <td>{{candidate.fac}}</td>
                        <td>{{candidate.dep}}</td>
                        <td>{{candidate.lev}}</td>
                        <td>{{candidate.date}}</td>
                        <td class="text-center edit-block">
                            <span class="edit" [routerLink]="['/edit-candidate/', candidate._id]">
                                <button type="button" class="btn btn-success btn-sm">Edit</button>
                              </span>
                              <span class="delete" (click)="removeCandidate(candidate, i)">
                                <button type="button" class="btn btn-danger btn-sm">Delete</button>
                              </span>
                        </td>
                    </tr>
                </tbody>
        </table>
    </div>
</div>
