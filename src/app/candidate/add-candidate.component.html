
<div class="cand"> 
    <h2>Add Candidate</h2>
    <form [formGroup]="AddCandidate" (ngSubmit)="onSubmit()" novalidate>
        <div class="form-group"> 
            <input type="text" class="form-control" formControlName="surname" placeholder="surname">
        </div>
        <div class="form-group"> 
            <input type="text" class="form-control" formControlName="other" placeholder="other">
        </div>
        <div class="form-group"> 
            <input type="email" class="form-control" formControlName="email" placeholder="email">
        </div>
        <div class="form-group">
            <select class="custom-select" (change)="changeFaculty($event)" formControlName="fac">
                <option [ngValue]="null" disabled>Faculty</option>
                <option *ngFor="let faculty of Faculty" [ngValue]="faculty">{{faculty}}</option>
            </select>
        </div>
        <div class="form-group">
            <select class="custom-select" (change)="changeDepartment($event)" formControlName="dep">
                <option [ngValue]="null" disabled>Department</option>
                <option *ngFor="let department of Department" [ngValue]="department">{{department}}</option>
            </select>
        </div>
        <div class="form-group">
            <select class="custom-select" (change)="changeLevel($event)" formControlName="lev">
                <option [ngValue]="null" disabled>Level</option>
                <option *ngFor="let level of Level" [ngValue]="level">{{level}}</option>
            </select>
        </div>
        <div class="form-group mb-3">
            <button id="but" type="button" (click)="back()" class="btn btn-md mr-5">Cancel</button>
            <button id="but" type="submit" class="btn btn-md ml-5">Save</button>
        </div>
    </form>
</div>
